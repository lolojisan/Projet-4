<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Web OhMyFood</title>
    <link rel="stylesheet" href="/Assets/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <header>
        <nav>
          <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
          <img src="/Assets/images/logo/ohmyfood.png" alt="logo oh my food" />
        </nav>
      </header>
      <main>
        <section class="restaurants" id="restaurants">
          <h2>Restaurants</h2>
          <div class="restaurants-cards">
            <a href="">
              <article>
                <img
                  src="/Assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                  alt="photo table de restaurant style gastro"
                />
                <div class="card-content">
                  <div class="card-txt">
                    <h3 class="card-title">La palette du goût</h3>
                    <p class="card-subtitle">Ménilmontant</p>
                  </div>
                  <div class="card-like"></div>
                </div>
              </article>
            </a>
            <a href="">
              <article>
                <img
                  src="/Assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                  alt="photo plat vu du dessus style gastro"
                />
                <div class="card-content">
                  <div class="card-txt">
                    <h3 class="card-title">La note enchantée</h3>
                    <p class="card-subtitle">Charonne</p>
                  </div>
                  <div class="card-like"></div>
                </div>
              </article>
            </a>
            <a href="">
              <article>
                <img
                  src="/Assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                  alt="photo d'un plat style gastro"
                />
                <div class="card-content">
                  <div class="card-txt">
                    <h3 class="card-title">À la fraise</h3>
                    <p class="card-subtitle">Cité Rouge</p>
                  </div>
                  <div class="card-like"></div>
                </div>
              </article>
            </a>
            <a href="">
              <article>
                <img
                  src="/Assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                  alt="photo plat de poisson"
                />
                <div class="card-content">
                  <div class="card-txt">
                    <h3 class="card-title">Le délice des sens</h3>
                    <p class="card-subtitle">Folie-Mélicourt</p>
                  </div>
                  <div class="card-like"></div>
                </div>
              </article>
            </a>
          </div>
        </section>
      </main>
      <footer>
        <div class="footer-bar">
          <h2 class="logo-title">ohmyfood</h2>
          <div class="footer-box">
            <div class="footer-icons">
              <p><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
              <p>
                <i class="fa-solid fa-handshake-angle"></i>Devenir partenaire
              </p>
            </div>
            <div class="footer-txt">
              <p>Mentions légales</p>
              <p><a href="mailto:ohmyfood-contact@gmail.com">Contact</a></p>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
